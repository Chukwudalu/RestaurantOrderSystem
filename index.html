<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="main-head">
        <h1>Jeremiah's Place</h1>
    </header>
    <section class="sec-queue">
        <div class="queue-div">
            <header class="form-header">
                <h3>Create Order</h3>
            </header>

            <form>
                <div class="table-div">
                    <label for="table">Table:</label>
                    <input type="text" name="table" class="tableInput">
                </div>
                <div class="dish-div">
                    <label for="dish">Dish:</label>
                    <input type="text" name="dish" class="dishInput">
                </div>
                <button type="submit" class="button">Queue</button>
            </form>
        </div>       
    </section>
    <section class="hero">
        <div class="heroh1">
            <h1>Queued Dishes</h1>
        </div>
        <div class="herop">
            <p>Please check of the dish when served. Thank you!</p>
        </div>
    </section>
    <section class="display">
        <div class="display-div"></div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
